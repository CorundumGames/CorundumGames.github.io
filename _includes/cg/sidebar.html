<div id="miniblog">
	<h2>-News-</h2>
	{% for post in site.posts %}
	<a href="{{ post.url | downcase }}"><h4>{{ post.title }}</h4></a>
	{% endfor %}
</div>

<ul id="sociallist">
	{% for social in site.data.social %}
	<li>
		<abbr title="{{ social.description }}" >
			<a href="{{ social.url }}">
				<img src="/imgs/{{ social.name | downcase }}.png" alt="{{ social.description }}" />
			</a>
		</abbr>
	</li>
	{% endfor %}
</ul>
